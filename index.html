<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="cercle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p> 
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="items">
          <div class="item Reaction"><div class="name"><img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction"> <p>Reaction</p> </div> <p><span>80</span> / 100</p> </div>
          <div class="item Memory"><div class="name"><img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="Memory"> <p>Memory</p> </div>         <p><span>92</span> / 100</p> </div>
          <div class="item Verbal"><div class="name"><img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal"> <p>Verbal</p> </div>         <p><span>61</span> / 100</p> </div>
          <div class="item Visual"><div class="name"><img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="Visual"> <p>Visual</p> </div>         <p><span>72</span> / 100</p> </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anouar-Elbarry</a>.
    </div>
  </body>
</html>
